@(title:String = "", grid: Boolean = false, local_js: String = "")(body: => Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@asset("public/stylesheets/main.css")">
		@if(grid) {
		<link rel="stylesheet" media="screen" href="@asset("public/stylesheets/jqgrid.css")">
		}
        <link rel="shortcut icon" type="image/png" href="@asset("public/images/favicon.png")">
        <script src="@asset("public/javascripts/jquery-1.5.2.min.js")" type="text/javascript"></script>
		@if(grid) {
        <script src="@asset("public/javascripts/jquery.custom.format.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/jquery-ui-1.8.1.custom.min.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/jquery.layout.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/i18n/grid.locale-en.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/jquery.jqGrid.min.js")" type="text/javascript"></script>
        <script src="@asset("public/javascripts/"+ local_js)" type="text/javascript"></script>
		}

    </head>
    <body>
    	<div id="main">

        @body
		
		</div>
    </body>
</html>
